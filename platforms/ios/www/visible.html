      <h5>jQuery 代码:</h5>
      <pre><code>$("tr:visible")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt; ]</code></pre>
