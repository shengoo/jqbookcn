    <div role="main" class="ui-content">




    <div rel="all">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>*</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>匹配所有元素</p>
      <div class="longdesc">
        <p>多用于结合上下文来搜索。</p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>找到每一个元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;div&gt;DIV&lt;/div&gt;
&lt;span&gt;SPAN&lt;/span&gt;
&lt;p&gt;P&lt;/p&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("*")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;div&gt;DIV&lt;/div&gt;, &lt;span&gt;SPAN&lt;/span&gt;, &lt;p&gt;P&lt;/p&gt; ]</code></pre>
    </div>
  </div>
