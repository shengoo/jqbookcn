  <div data-role="header" data-position="fixed">
    <h1>empty()</h1>
    <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-transition="slide" data-direction="reverse">Left</a>
  </div><!-- /header -->
  <div role="main" class="ui-content">




  <div rel="empty">
    <h2><span>返回值:jQuery</span>empty()</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>删除匹配的元素集合中所有的子节点。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>把所有段落的子元素（包括文本节点）删除</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;p&gt;Hello, &lt;span&gt;Person&lt;/span&gt; &lt;a href="#"&gt;and person&lt;/a&gt;&lt;/p&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("p").empty();</code></pre>
      <h5>结果:</h5>
      <pre><code>&lt;p&gt;&lt;/p&gt;</code></pre>
    </div>
  </div>
