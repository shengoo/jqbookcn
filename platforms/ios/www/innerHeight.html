    <h1>innerHeight()</h1>
    <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-transition="slide" data-direction="reverse">Left</a>

  <div role="main" class="ui-content">




  <div rel="innerHeight">
    <h2><span>返回值:Integer</span>innerHeight()</h2>
    <h3><em>V1.2.6</em>概述</h3>
    <div class="desc">
      <p>获取第一个匹配元素内部区域高度（包括补白、不包括边框）。</p>
      <div class="longdesc">
        <p>此方法对可见和隐藏元素均有效。</p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>获取第一段落内部区域高度。</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;p&gt;Hello&lt;/p&gt;&lt;p&gt;2nd Paragraph&lt;/p&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>var p = $("p:first");
$("p:last").text( "innerHeight:" + p.innerHeight() );</code></pre>
      <h5>结果:</h5>
      <pre><code>&lt;p&gt;Hello&lt;/p&gt;&lt;p&gt;innerHeight: 16&lt;/p&gt;</code></pre>
    </div>
  </div>
