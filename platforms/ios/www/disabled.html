    <div rel="disabled">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>:disabled</h2>
    <h3><em>V1.0</em>概述</h3>
    <div class="desc">
      <p>匹配所有不可用元素</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找所有不可用的input元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;form&gt;
  &lt;input name="email" disabled="disabled" /&gt;
  &lt;input name="id" /&gt;
&lt;/form&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("input:disabled")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;input name="email" disabled="disabled" /&gt; ]</code></pre>
    </div>
  </div>
