    <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-transition="slide" data-direction="reverse">Left</a>

  <div role="main" class="ui-content">




  <div rel="last">
    <h2><span>返回值:jQuery</span>last()</h2>
    <h3><em>V1.4</em>概述</h3>
    <div class="desc">
      <p>获取最后个元素</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>获取匹配的最后个元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;ul&gt;
    &lt;li&gt;list item 1&lt;/li&gt;
    &lt;li&gt;list item 2&lt;/li&gt;
    &lt;li&gt;list item 3&lt;/li&gt;
    &lt;li&gt;list item 4&lt;/li&gt;
    &lt;li&gt;list item 5&lt;/li&gt;
&lt;/ul&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$('li').last()</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;li&gt;list item 5&lt;/li&gt; ]</code></pre>
    </div>
  </div>
