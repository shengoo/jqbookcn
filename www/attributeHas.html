<div id="content" data-role="page">
  <div data-role="header" data-position="fixed">
    <h1>[attribute]</h1>
    <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-transition="slide" data-direction="reverse">Left</a>
  </div><!-- /header -->
  <div role="main" class="ui-content">




  <div rel="attributeHas">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>[attribute]</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>匹配包含给定属性的元素。注意，在jQuery 1.3中，前导的@符号已经被废除！如果想要兼容最新版本，只需要简单去掉@符号即可。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div class="parameter">
      <h4><strong>attribute</strong><span>String</span><em>V1.0</em></h4>
      <p>属性名</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找所有含有 id 属性的 div 元素</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;div&gt;
  &lt;p&gt;Hello!&lt;/p&gt;
&lt;/div&gt;
&lt;div id="test2"&gt;&lt;/div&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("div[id]")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;div id="test2"&gt;&lt;/div&gt; ]</code></pre>
    </div>
  </div>



  </div>
