<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-filter.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-controller="indexCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">jQuery中文手册</h1>
  </ion-header-bar>

  <ion-content>


  <ion-list>
    <div  ng-repeat="(key, value) in data | groupBy: 'type'">
      <ion-item  class="item-divider" ng-click="toggleGroup(key)"
            ng-class="{active: isGroupShown(key)}">
        <i class="icon" ng-class="isGroupShown(key) ? 'ion-minus' : 'ion-plus'"></i>
        {{ key }}
      </ion-item>
      <ion-item class="item-accordion" href="#"  ng-repeat="player in value" ng-show="isGroupShown(key)">
        {{ player.title }}
      </ion-item>
    </div>


    </ion-list>

  </ion-content>
    <!--<ion-nav-view></ion-nav-view>-->
  </body>
</html>
