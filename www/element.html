  <div data-role="header" data-position="fixed">
    <h1>element</h1>
    <a href="#home" data-icon="arrow-l" data-iconpos="notext" data-transition="slide" data-direction="reverse">Left</a>
  </div><!-- /header -->
  <div role="main" class="ui-content">




  <div rel="element">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>element</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>根据给定的元素名匹配所有元素</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div class="parameter">
      <h4><strong>element</strong><span>String</span><em>V1.0</em></h4>
      <p>一个用于搜索的元素。指向 DOM 节点的标签名。</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找一个 DIV 元素。</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;div&gt;DIV1&lt;/div&gt;
&lt;div&gt;DIV2&lt;/div&gt;
&lt;span&gt;SPAN&lt;/span&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("div");</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;div&gt;DIV1&lt;/div&gt;, &lt;div&gt;DIV2&lt;/div&gt; ]</code></pre>
    </div>
  </div>
