  <div rel="ajaxSuccess">
    <h2><span>返回值:jQuery</span>ajaxSuccess(callback)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>AJAX 请求成功时执行函数。Ajax 事件。</p>
      <div class="longdesc">
        <p>XMLHttpRequest 对象和设置作为参数传递给回调函数。</p>
      </div>
    </div>
    <h3>参数</h3>
    <div class="parameter">
      <h4><strong>callback</strong><span>Function</span><em>V1.0</em></h4>
      <p>待执行函数</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>当 AJAX 请求成功后显示消息。</p>
      <h5>jQuery 代码:</h5>
      <pre><code> $("#msg").ajaxSuccess(function(evt, request, settings){
   $(this).append("&lt;li&gt;请求成功!&lt;/li&gt;");
 });</code></pre>
    </div>
  </div>
